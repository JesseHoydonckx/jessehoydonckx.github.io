<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div class="site-name" onclick="goHome()">Typing Master</div>
  </div>
  <div class="menu" id="dropdown-menu">
    <a href="user-profile.html">User Profile</a>
    <a href="developer-screen.html">Developer Screen</a>
  </div>

  <div class="container">
    <h1>Developer Screen</h1>
    <div style="margin: 2rem 0;">
      <p id="current-mode" style="font-size:1.2rem; color:#ccc;">
        Current Mode: Random Drill Selection
      </p>
    </div>
    <button id="clear-profile-btn" style="margin-top:2rem;">
      Clear User Profile & Reset Mode
    </button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    function goHome() {
      window.location.href = 'index.html';
    }
    document.getElementById('clear-profile-btn').addEventListener('click', () => {
      localStorage.removeItem('userprofile');
      alert('User profile cleared.');
    });
  </script>
</body>
</html>
